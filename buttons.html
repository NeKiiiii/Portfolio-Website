<style>
  .gay-button{
    background-color: rgb(197, 34, 34);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 30px;
    padding-right: 30px;
    margin-right: 5px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .gay-button:hover{
    opacity: 0.8;
  }

  .gay-button:active{
    opacity: 0.5;
  }

  .anjay-button{
    background-color: rgb(255, 255, 255);
    color: blue;
    border-color: blue;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 17px;
    padding-right: 17px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.2s, color 0.2s;
    vertical-align: top;
  }

  .anjay-button:hover{
    background-color: blue;
    color: white;
  }

  .anjay-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(46, 100, 209);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 35px;
    cursor: pointer;
    margin-right: 5px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover{
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
  }
</style>

<button class="gay-button">
  awe gay
</button>

<button class="anjay-button">
  ANJAY
</button>

<button class="tweet-button">
  Tweet
</button>
